        {{ object.user }}
    </div>
    <div class="col-sm-1" style='background-color:yellow;'>
        {{ object.user }}
    </div>
    <div class="col-sm-1" style='background-color:green;'>
        {{ object.user }}
    </div>

        {{ object.user }}
    </div>
    {{ object.content }}<br/>
    {{ object.user }}<br/>

{% endblock content %}
