{% include "tweets/search_form.html"  %} <br/>

{% for obj in object_list %}
    {{ obj.content }}<br/>
    {{ obj.user }}<br/>
    {{ obj.timestamp }}<br/>
    {{ obj.timestamp|timesince }} ago<br/>
    <br/>
    <br/><br/>
{% empty %}
    {% if request.GET.q %}
        <p>No Tweets found.</p>
    {% else %}
    <p>No tweets yet.</p>
    {% endif %}
{% endfor %}
