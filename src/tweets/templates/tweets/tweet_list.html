{% extends "base.html" %}

{% block script %}
<script>

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    $(document).ready(function(){
        var query = getParameterByName('q');
        var tweetList = [];

        function parseTweets(){
            if (tweetList == 0) {
                $("#tweet-container").text("No tweets currently found.")
            } else {
                $.each(tweetList, function(key, value){
                    var tweetkey = key;
                    var dateDisplay = value.date_display
                    var tweetContent = value.content;
                    var tweetuser = value.user;
                    $("#tweet-container").append(
                        "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "<br/> via " + tweetuser.username + " | " + dateDisplay + " | " + "<a href='#'>View</a>" + "</div></div><hr/>"
                    )
                })
            }
        }


        function fetchTweets(){
            console.log("fetching..")
            $.ajax({
                url: "/api/tweet/",
                data: {
                    "q": query
                },
                method: "GET",
                success: function(data){
                    tweetList = data
                    parseTweets()
                },
                error: function(data){
                    console.log("error")
                    //console.log(data)
                }
            })
        }
        fetchTweets()


        $("#tweet-form").submit(function(event){
            event.preventDefault()
            var this_ = $(this)
            var formData = this_.serialize()

            $.ajax({
                url: "/api/tweet/create/",
                data: formData,
                method: "POST",
                success: function(data){
                    console.log(data)
                    fetchTweets()
                    //tweetList = data
                    //parseTweets()
                },
                error: function(data){
                    console.log("error")
                    console.log(data.statusText)
                    console.log(data.status)
                }
            })

            fetchTweets()
        })

    });
</script>
{% endblock script %}

{% block content %}

    <div class="row">
        <div class="col-sm-3 col-xs-12" style=''>
            <h1>{{ request.user }}</h1>
        </div>
        <div class="col-sm-9">

            {% if not request.GET.q %}
                <div class="">

                    {% include "tweets/form.html" with form=create_form action_url=create_url btn_title="Tweet" form_id='tweet-form'%}
                    <hr/>
                </div>
            {% endif %}
        <div id="tweet-container">
                
        </div>
        </div>
    </div>
{% endblock content %}
