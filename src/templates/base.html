{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Tweetme.co{% endblock title %}    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .red-color {
        color: red;
      }
      .grey-color {
        color: #ccc;
      }
    </style>
  </head>
  <body> 
    {% include "navbar.html" %}
    <div class="container">
       
        {% block content %}
        {% endblock content %}
    </div>

    <!--jQuery (necessary for Bootstrap''s JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--script to load tweet data -->
    <script>
        function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    
        function loadTweetContainer(tweetContainerId){
            var query = getParameterByName('q');
            var tweetList = [];
            var nextTweetUrl;
            
            //if (tweetDataUrl){
            //  initialUrl = tweetDataUrl;
            //} else {
            //  initialUrl = "/api/tweet/";
            //}
            
            var tweetContainer;
            if (tweetContainerId){
                tweetContainer = $("#" + tweetContainerId)
            } else {
                tweetContainer = $("#tweet-container");
            }
            
            var initialUrl = tweetContainer.attr("data-url") || "/api/tweet/";
            //console.log(initialUrl)
            
            $(document.body).on("click",".tweet-like",function(event){
                event.preventDefault()
                console.log("like clicked")
                var this_ = $(this)
                var tweetID = this_.attr("data-id")
                var likedUrl = 'api/tweet/' + tweetID + "/like/"
                $.ajax({
                    method: "GET",
                    url: likedUrl,
                    success: function(data){
                        if (data.liked){
                            this_.text("Liked")
                        } else {
                            this_.text("UnLiked")
                        }
                    },
                    error: function(data){
                        console.log("like error")
                        console.log(data)
                        
                    }
                })
                
            })

            $(document.body).on("click",".retweetBtn",function(event){
                
                event.preventDefault()
                console.log("retweet clicked")
                var url = "/api" + $(this).attr("href")
                console.log(url)
                $.ajax({
                    method: "GET",
                    url: url,
                    success: function(data){
                        console.log(data)
                        // if username is in api path ... ignore this
                        if (initialUrl == "/api/tweet/"){
                            attachTweet(data, true, true)
                            updateHashLinks();
                        } else {

                        }
                        
                        
                    },
                    error: function(data){
                        console.log("error on retweet")
                        console.log(data)
                    }
                })
            })
         
  
          function updateHashLinks(){
              $(".media-body").each(function(data){
                  var hastagRegex = /(^|\s)#([\w\d-]+)/g
                  var usernameRegex = /(^|\s)@([\w\d-]+)/g
                  var currentHtml = $(this).html()
                  var newText;
                  newText = currentHtml.replace(hastagRegex, "$1<a href='/tags/$2/'>#$2</a>")
                  newText = newText.replace(usernameRegex, "$1<a href='/$2/'>@$2</a>")
                  $(this).html(newText)
                  // create hashtag here 
              })
          }
          
          function attachTweet(tweetValue, prepend, retweet){
              var dateDisplay = tweetValue.date_display
              var tweetContent = tweetValue.content;
              var tweetUser = tweetValue.user;
              var tweetFormattedHTML;
              if (retweet && tweetValue.parent){
                  // retweet
                  var mainTweet = tweetValue.parent
                  tweetFormattedHTML = "<div class=\"media\"><div class=\"media-body\"><span class='grey-color'>Retweet via " + tweetUser.username + " on " + dateDisplay + "</span><br/>" + mainTweet.content + "<br/> via <a href='" + mainTweet.user.url + "'>" + mainTweet.user.username + "</a> | " + mainTweet.date_display + " | " + "<a href='/tweet/" + mainTweet.id + "'>View</a> | " + "<a class='retweetBtn' href='/tweet/" + tweetValue.id + "/retweet'>Retweet</a>" + " | <a href='#' class='tweet-like' data-id=" + tweetValue.id + ">Like</a></div></div><hr/>"
              } else {
                  // fresh tweet
                  tweetFormattedHTML = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "<br/> via <a href='" + tweetUser.url + "'>" + tweetUser.username + "</a> | " + dateDisplay + " | " + "<a href='/tweet/" + tweetValue.id + "'>View</a> | " + "<a class='retweetBtn' href='/tweet/" + tweetValue.id + "/retweet'>Retweet</a>" + " | <a href='#' class='tweet-like' data-id=" + tweetValue.id + ">Like</a></div></div><hr/>"
              }
              
              if (prepend==true){
                  tweetContainer.prepend(tweetFormattedHTML)
              } else {
                  tweetContainer.append(tweetFormattedHTML)
              }
              
          }
  
          function parseTweets(){
              if (tweetList == 0) {
                  tweetContainer.text("No tweets currently found.")
              } else {
                  $.each(tweetList, function(key, value){
                      var tweetkey = key;
                      if (value.parent){
                          attachTweet(value, false, true)
                      } else {
                          attachTweet(value)
                      }
                      
                  })
              }
          }
  
  
          function fetchTweets(url){
              console.log("fetching..")
              var fetchURL;
              if (!url) {
                  fetchURL = initialUrl
              } else {
                  fetchURL = url
              }
              $.ajax({
                  url: fetchURL,
                  data: {
                      "q": query
                  },
                  method: "GET",
                  success: function(data){
                      //console.log(data)
                      tweetList = data.results
                      //console.log(data.next)
                      if (data.next){
                          //console.log(data.next)
                          nextTweetUrl = data.next
                      } else {
                          $("#loadmore").css("display", "none")
                      }
                      
  
                      parseTweets();
                      updateHashLinks();
                  },
                  error: function(data){
                      console.log("error")
                      console.log(data)
                  }
              })
          }
          fetchTweets()
  
          $("#loadmore").click(function(event){
              event.preventDefault
              if (nextTweetUrl) {
                  //console.log("loadmore")
                  //console.log(nextTweetUrl)
                  fetchTweets(nextTweetUrl)
              }
              //load more items
          })
  
          var charsStart = 140;
          var charsCurrent = 0;
          $("#tweet-form").append("<span id='tweetCharsLeft'>" + charsStart + "</span>");
  
          $("#tweet-form textarea").keyup(function(event){
              //console.log(event.key, event.timeStamp)
              var tweetValue = $(this).val()
              charsCurrent = charsStart - tweetValue.length
              //console.log(charsCurrent)
              var spanChars = $("#tweetCharsLeft")
              spanChars.text(charsCurrent)
  
              if (charsCurrent > 0){
                  //remove classes
                  spanChars.removeClass("grey-color")
                  spanChars.removeClass("red-color")
              } else if (charsCurrent == 0) {
                  //add classes
                  spanChars.removeClass("red-color")
                  spanChars.addClass("grey-color")
              } else if (charsCurrent < 0) {
                  //add red class
                  spanChars.removeClass("grey-color")
                  spanChars.addClass("red-color")
              }
          })
  
          $("#tweet-form").submit(function(event){
              event.preventDefault()
              console.log("submit pressed")
              var this_ = $(this)
              var formData = this_.serialize()
              if (charsCurrent >= 0) {
                 $.ajax({
                      url: "/api/tweet/create/",
                      data: formData,
                      method: "POST",
                      success: function(data){
                          this_.find("input[type=text], textarea").val("")
                          attachTweet(data, true)
                          updateHashLinks();
                          //console.log(data)
                          //fetchTweets()
                          //tweetList = data
                          //parseTweets()
                      },
                      error: function(data){
                          console.log("error on submit click")
                          console.log(data.status + " " + data.statusText)
                          //console.log()
                      }
                  }) 
              } else {
                  console.log("cannot send, tweet too long.")
              }
              
          })
      }
    </script>
    {% block script%}{% endblock script %}
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
      $(document).ready(function(){
        var typingTimer;
        var doneInterval = 500; //in ms
        var searchInput = $("#navbar-search-form input[type=text]")
        var searchQuery;
        searchInput.keyup(function(event){
          searchQuery = $(this).val()

          clearTimeout(typingTimer)
          typingTimer = setTimeout(doneSearchTyping, doneInterval)

        })
        searchInput.keydown(function(event){
          // console.log(event.key)
          clearTimeout(typingTimer)
        })
        function doneSearchTyping(){
          if (searchQuery){
            //do search
            var url = '/tweet/search/?q=' + searchQuery
            document.location.href = url;
          }
        }
      })
    </script>
  </body>
</html>
